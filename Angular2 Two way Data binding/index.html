<!DOCTYPE html>
<html>
  <head>
    <title>Angular2 data binding</title>
    <script src="node_modules/systemjs/dist/system.js" charset="utf-8"></script>
    <script src="node_modules/typescript/lib/typescript.js" charset="utf-8"></script>
    <script src="node_modules/rxjs/bundles/Rx.js" charset="utf-8"></script>
    <script src="node_modules/es6-shim/es6-shim.js" charset="utf-8"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js" charset="utf-8"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js" charset="utf-8"></script>
  </head>
  <body>
   <script type="text/javascript">
     System.config({
       transpiler   : "typescript",
       typescriptOptions : {"emitDecoratorMetadata" : true },
       packages :{
         app : {
           defaultExtension : "ts"
         }
       }
     })
     System.import("./app/boot")
     .then(null, console.error.bind(console));
   </script>
   <hello-world>Loading. . . .</hello-world>
  </body>
</html>
